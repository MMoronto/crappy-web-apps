<!DOCTYPE html>

<script src='https://azlejs.com/v2/azle.min.js'></script>
</head>

<script> 
 
create_azle(function() {

// YOUR AZLE FUNCTIONS HERE
    az.load_font("Ubuntu")
    
    
    az.style_body({
      "background": "whitesmoke",
      "font-family": "Ubuntu"
    })
  
    az.add_sections({
      "this_class": "my_sections",
      "sections": 1
    })
  
    az.add_layout('my_sections', 1, {
      "this_class": "my_layout",
    "cell_class": "my_layout_cells",
      "row_class": "my_layout_rows",
      "number_of_rows": 1,
      "number_of_columns": 2
    })

    az.add_d3_visual('my_layout_cells', 2, {

        "this_class": "my_barchart",
        "html_path": "d3_visuals/barchart.html",
        "wrapper_arguments": barchart_wrapper_args,
        "extra_functions": barchart_extras
    })

    barchart_wrapper_args = {
        "data_path": "../data/bar_data.tsv",
        "y_title": "AVG RETURN",
        "top_choice": 30,
        "right_choice": 30,
        "bottom_choice": 30,
        "left_choice": 60,
        "bar_color": "rgb(48, 229, 255)",
        "title_color": "white",
        "chart_width": 950
    }



    barchart_extras = {
      "text_color": "az.all_style_d3('text', {'fill' : 'white'})",
      "text_size": "az.all_style_d3('text', {'font-size' : '17px'})"
    }

    
    az.style_sections('my_sections', 1, {
     "background" : "darkslategrey"
    })

    az.add_layout('my_layout_cells', 1, {
          "this_class": "element_layout",
        "cell_class": "element_layout_cells",
          "row_class": "element_layout_rows",
          "number_of_rows": 3,
          "number_of_columns": 1
    })
  
    az.add_button('element_layout_cells', 1, {
      "this_class" : "data_button", 
      "text" : "CHANGE DATA"
    })
  
    az.add_dropdown('element_layout_cells', 2, {
      "this_class" : "choose_drop", 
      "title" : "choose value..."
    })
  
    az.add_slider('element_layout_cells', 3, {
      "this_class" : "my_slider", 
      "min_value" : 0,
      "max_value" : 10,
      "default_value" : 5
    })

    az.style_layout('my_layout', 1, {
      "column_widths" : ['20%', '80%']
    })

    

     

})   

</script>
